<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo del archivo -->
    <title>JavaScript 3</title>
</head>
<body>
    <h1>Ingreso al Sistema</h1>
    
    <!-- formulario -->
    <form method="post" action="https://formspree.io/f/xzbkgrre" name="prueba">
      
    <!-- solicita usuario -->
    <div>
        <label for="usu">Usuario: </label>
        <input id="usu" name='usu' type="text">
    </div>
    <br>
        
    <!-- solicita clave -->
    <div>
        <label for="pw">Clave: </label>
        <input id="pw" name='pw' type="password">
    </div>
    <br>
        
    <!-- botón con la leyenda “Ingresar” -->
    <div>
        <input id="submit" type="submit" value="Ingresar">
    </div>
</form>

    <!-- llamo a javascript -->
    <script src="control.js"></script>
</body>
</html>
